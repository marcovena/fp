<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>Francesco Paoli Fine Art Photography - Contact</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >

		<link rel="stylesheet" type="text/css" href="css/all.css" media="screen" />
		<link rel="shortcut icon" href="images/fp-fav.ico">
	</head>
	<body>
		<div id="wrapper">
			<div id="header">
				<div id="header-brand">
					<h2>FRANCESCO PAOLI</h2>
					<div id="header-divider">
					</div>
					<h4>fine art photography</h4>
				</div><!-- END HEADER BRAND -->
				<ul class="nav-menu">
					<li>
						<a href="photos.html">Foto</a>
					</li>
					<li>
						<a href="info.html">Info</a>
					</li>
					<li>
						<a href="contact.html">Contatti</a>
					</li>
				</ul>
			</div>	<!-- END HEADER -->
			<div id="contact-wrapper">
				<fieldset class="shadow-blur">
					<legend>
						Invia un messaggio a Francesco
					</legend>

					<form action="" method="post" id="enquiry-form">
						<!-- NOME COGNOME -->
						<label for="form-name">
							Nome Cognome
						</label>
						<input type="text" name="form-name" placeholder="Il tuo nome" maxlength="40">

						<!-- E-MAIL -->
						<label for="email">
							E-mail
						</label>
						<input type="email" name="email" placeholder="@" value="@">
						
						<!-- TELEFONO-->
						<label for="phone">
							Telefono
						</label>
						<input type="tel" name="phone" placeholder="(optional)">
						
						<!-- SITO -->
						<label for="website">
							Sito
						</label>
						<input type="url" name="form-url" placeholder="http://">
						
						<!-- MESSAGE -->
						<label for="form-body">
							Messaggio
						</label>
						<textarea id="form-body" name="form-body" rows="5"></textarea>


						<input type="submit" id="form-submit" value="Invia"/>
					</form>
				</fieldset>
			</div>
		</div> <!-- END WRAPPER -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>

		<script type="text/javascript" src="js/main.js"></script>

		</div>
	</body>
</html>
